<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peta Jalur Pendakian</title>
</head>
<body style="margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

  <img src="logo MEPA.png" alt="Logo MEPA" style="width: 180px; margin: 20px;" />
  
  <h2>Pilih Rute Pendakian</h2>

  <label for="start">Naik via:</label>
  <select id="start">
    <option value="">-- Pilih --</option>
    <option value="Waai">Waai</option>
    <option value="Tulehu">Tulehu</option>
    <option value="Hanenu">Hanenu</option>
  </select>

  <label for="end">Turun via:</label>
  <select id="end">
    <option value="">-- Pilih --</option>
    <option value="Waai">Waai</option>
    <option value="Tulehu">Tulehu</option>
    <option value="Hanenu">Hanenu</option>
  </select>

  <br><br>
  <button id="downloadBtn" disabled>Download</button>

  <script>
    const start = document.getElementById("start");
    const end = document.getElementById("end");
    const btn = document.getElementById("downloadBtn");

    // Map from label to Google Drive file ID
    const linkMap = {
      "Hanenu - Waai": "1hYRtauMKVBruzW-T0uzB3OG62QMsoUZJ",
      "Hanenu - Tulehu": "1EMGujpf0nrmC3Mwy3-dChxWYudjXhDMp",
      "Hanenu": "1Up1mPiIU7-3Ph5Jfb2P_LEmjZo5LQ30X",
      "Tulehu - Hanenu": "1LUOPyiARQ_pNa8078d_aHX2JfMtY6gTq",
      "Waai - Hanenu": "1-8TuPoYfbYQ6rsI3G_JnJPsMshutaIJ6",
      "Tulehu": "12yYrv3E-2rxgaa4Q5dcGKSkc6p_umZI_",
      "Tulehu - Waai": "1APrbiVAptIr6q_unJijwYkEXm0-wgG07",
      "Waai - Tulehu": "1eP0ikoKH4PM9HnozHelqCQP9MwGeG53q",
      "Waai": "1Abzjn6td_4GWe4f2NKoqxbt_y4gXXa7B"
    };

    function updateBtn() {
      const s = start.value;
      const e = end.value;
      btn.disabled = !(s && e);
    }

    start.addEventListener("change", updateBtn);
    end.addEventListener("change", updateBtn);

    btn.addEventListener("click", () => {
      const s = start.value;
      const e = end.value;

      const key = (s === e) ? s : `${s} - ${e}`;
      const fileId = linkMap[key];

      if (fileId) {
        // Direct download link
        const directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
        window.open(directLink, '_blank');
      } else {
        alert("Rute tidak ditemukan.");
      }
    });
  </script>
</body>
</html>
