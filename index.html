<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalur Pendakian Salahutu | MEPA</title>
  <link rel="icon" type="image/png" href="logo MEPA.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    img {
      width: 150px;
      margin: 40px auto 20px;
    }

    h2 {
      margin: 10px 0 20px;
      color: #333;
      font-size: 1.5em;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    select {
      margin: 10px 0 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    button {
      margin: 10px 5px;
      padding: 14px 20px;
      background-color: #7fff00;
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold:
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    button:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
      color: white;
    }

    button:hover:enabled {
      background-color: #65CC00;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #ccc;
      margin: 10px 0;
      width: 100%;
      max-width: 320px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3em;
      }

      button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <img src="logo MEPA.png" alt="Logo MEPA" />

  <button id="mapBtn">Unduh Peta</button>
  
  <hr />

  <h2>Pilih Rute Pendakian</h2>

  <label for="start">Naik via:</label>
  <select id="start">
    <option value="">-- Pilih --</option>
    <option value="Waai">Waai</option>
    <option value="Tulehu">Tulehu</option>
    <option value="Hanenu">Hanenu</option>
  </select>

  <label for="end">Turun via:</label>
  <select id="end">
    <option value="">-- Pilih --</option>
    <option value="Waai">Waai</option>
    <option value="Tulehu">Tulehu</option>
    <option value="Hanenu">Hanenu</option>
  </select>

  <button id="downloadBtn" disabled>Unduh GPX</button>

  <script>
    const start = document.getElementById("start");
    const end = document.getElementById("end");
    const btn = document.getElementById("downloadBtn");
    const mapBtn = document.getElementById("mapBtn");

    const linkMap = {
      "Hanenu - Waai": "1hYRtauMKVBruzW-T0uzB3OG62QMsoUZJ",
      "Hanenu - Tulehu": "1EMGujpf0nrmC3Mwy3-dChxWYudjXhDMp",
      "Hanenu": "1Up1mPiIU7-3Ph5Jfb2P_LEmjZo5LQ30X",
      "Tulehu - Hanenu": "1LUOPyiARQ_pNa8078d_aHX2JfMtY6gTq",
      "Waai - Hanenu": "1-8TuPoYfbYQ6rsI3G_JnJPsMshutaIJ6",
      "Tulehu": "12yYrv3E-2rxgaa4Q5dcGKSkc6p_umZI_",
      "Tulehu - Waai": "1APrbiVAptIr6q_unJijwYkEXm0-wgG07",
      "Waai - Tulehu": "1eP0ikoKH4PM9HnozHelqCQP9MwGeG53q",
      "Waai": "1Abzjn6td_4GWe4f2NKoqxbt_y4gXXa7B"
    };

    function updateBtn() {
      btn.disabled = !(start.value && end.value);
    }

    start.addEventListener("change", updateBtn);
    end.addEventListener("change", updateBtn);

    btn.addEventListener("click", () => {
      const s = start.value;
      const e = end.value;
      const key = (s === e) ? s : `${s} - ${e}`;
      const fileId = linkMap[key];

      if (fileId) {
        const directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
        window.open(directLink, '_blank');
      } else {
        alert("Rute tidak ditemukan.");
      }
    });

    mapBtn.addEventListener("click", () => {
      const mapId = "1K5rVa-4CL8qQ6rpWpHW7kc4m8GfD27hB";
      const directMapLink = `https://drive.google.com/uc?export=download&id=${mapId}`;
      window.open(directMapLink, '_blank');
    });
  </script>
</body>
</html>
