<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peta Jalur Pendakian</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">

  <img src="logo MEPA.png" alt="Logo MEPA" style="width: 180px; margin: 20px; display: block;" />
  
  <h2>Pilih Rute Pendakian</h2>

  <label for="start">Naik via:</label>
  <select id="start">
    <option value="">-- Pilih --</option>
    <option value="Waai">Waai</option>
    <option value="Tulehu">Tulehu</option>
    <option value="Hanenu">Hanenu</option>
  </select>

  <label for="end">Turun via:</label>
  <select id="end">
    <option value="">-- Pilih --</option>
    <option value="Waai">Waai</option>
    <option value="Tulehu">Tulehu</option>
    <option value="Hanenu">Hanenu</option>
  </select>

  <br><br>
  <button id="downloadBtn" disabled>Download</button>

  <script>
    const start = document.getElementById("start");
    const end = document.getElementById("end");
    const btn = document.getElementById("downloadBtn");

    // Mapping of route to Google Drive viewable links
    const linkMap = {
      "Waai": "https://drive.google.com/file/d/1Abzjn6td_4GWe4f2NKoqxbt_y4gXXa7B/view?usp=sharing",
      "Waai - Tulehu": "https://drive.google.com/file/d/1eP0ikoKH4PM9HnozHelqCQP9MwGeG53q/view?usp=sharing",
      "Waai - Hanenu": "https://drive.google.com/file/d/1-8TuPoYfbYQ6rsI3G_JnJPsMshutaIJ6/view?usp=sharing",
      "Tulehu": "https://drive.google.com/file/d/12yYrv3E-2rxgaa4Q5dcGKSkc6p_umZI_/view?usp=sharing",
      "Tulehu - Waai": "https://drive.google.com/file/d/1APrbiVAptIr6q_unJijwYkEXm0-wgG07/view?usp=sharing",
      "Tulehu - Hanenu": "https://drive.google.com/file/d/1EMGujpf0nrmC3Mwy3-dChxWYudjXhDMp/view?usp=sharing",
      "Hanenu": "https://drive.google.com/file/d/1Up1mPiIU7-3Ph5Jfb2P_LEmjZo5LQ30X/view?usp=sharing",
      "Hanenu - Waai": "https://drive.google.com/file/d/1hYRtauMKVBruzW-T0uzB3OG62QMsoUZJ/view?usp=sharing",
      "Hanenu - Tulehu": "https://drive.google.com/file/d/1Abzjn6td_4GWe4f2NKoqxbt_y4gXXa7B/view?usp=sharing"
    };

    function updateBtn() {
      const s = start.value;
      const e = end.value;

      btn.disabled = !(s && e);
    }

    start.addEventListener("change", updateBtn);
    end.addEventListener("change", updateBtn);

    btn.addEventListener("click", () => {
      const s = start.value;
      const e = end.value;

      // Create key for link map
      const key = (s === e) ? s : `${s} - ${e}`;
      const url = linkMap[key];

      if (url) {
        window.open(url, '_blank');
      } else {
        alert("Rute tidak ditemukan.");
      }
    });
  </script>
</body>
</html>
